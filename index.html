<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞象老师</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* 容器样式 */
    .iframe-container {
      box-sizing: border-box;
      padding: 56px 20px 20px 20px;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* 移动端适配样式 */
    .iframe-container.mobile {
      padding: 0.48rem 0 0 0;

      .watermark-overlay {
        height: 0.48rem;
      }

      .content-iframe {
        border: transparent;
        border-radius: 0;
      }
      
      .watermark-logo {
        height: 0.24rem; /* 移动端Logo高度适配 */
      }
      
      .watermark-content {
        padding: 0 0.16rem;
      }
    }

    /* Iframe 主体 */
    .content-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border: 0.5px solid #C9DACC;
      border-radius: 16px;
    }

    /* 顶部导航栏 (黄色背景) */
    .watermark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      z-index: 1000;
      display: flex;
      align-items: center;
      background-color: #FDD95A; /* 修改背景色为黄色 */
    }

    .watermark-content {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* 左对齐 */
      padding: 0 32px;
    }

    /* Logo 容器 */
    .watermark-logo {
      height: 32px; /* 限制 Logo 高度，保持比例 */
      display: flex;
      align-items: center;
    }

    .watermark-logo img {
      height: 100%;
      width: auto;
      display: block;
    }

  </style>
</head>

<body>
  <div class="iframe-container">
    <div class="watermark-overlay">
      <div class="watermark-content">
        <div class="watermark-logo">
          <img src="LOGO.png" alt="Logo">
        </div>
      </div>
    </div>

    <iframe class="content-iframe"
      src="https://musk-online.fbcontent.cn/pub-musk-ai-studio/workflow/file/document/SefXxhScBCT9CXYkewqkxQ.html"
      frameborder="0">
    </iframe>
  </div>

  <script>
    function adjustRem() {
      const pcBaseWidth = 375 // 设计稿基准
      const width = document.documentElement.clientWidth
      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`
    }

    function getIsMobile() {
      const width = document.documentElement.clientWidth
      // 简单的移动端检测逻辑
      const isMobile = /Android|webOS|iPhone|iPod|BlackBerry|iPad|Windows Phone|Mobile/i.test(navigator.userAgent) || width <= 768
      return isMobile
    }

    function handleResize() {
      const isMobile = getIsMobile()
      const iframeContainer = document.querySelector('.iframe-container');

      // 移动端适配逻辑：调整REM并添加 CSS 类
      if (isMobile) {
        adjustRem()
        if (iframeContainer) iframeContainer.classList.add('mobile');
      } else {
        if (iframeContainer) iframeContainer.classList.remove('mobile');
      }
    }

    // 初始化和监听窗口变化
    window.addEventListener('resize', handleResize);
    document.addEventListener('DOMContentLoaded', handleResize);

    // 清理事件（可选）
    window.addEventListener('beforeunload', function() {
      window.removeEventListener('resize', handleResize);
      document.removeEventListener('DOMContentLoaded', handleResize);
    });
  </script>
</body>

</html>

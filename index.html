<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>互动绘本</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background-color: #fff;
    }

    .iframe-container {
      box-sizing: border-box;
      padding: 56px 20px 20px 20px;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* 移动端适配样式 */
    .iframe-container.mobile {
      padding: 50px 0 0 0;
    }
    
    .iframe-container.mobile .content-iframe {
      border: transparent;
      border-radius: 0;
    }

    .content-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border: 0.5px solid #C9DACC;
      border-radius: 16px;
    }

    /* --- 核心修改：顶部 LOGO 栏样式 --- */
    .watermark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      z-index: 1000;
      display: flex;
      align-items: center;
      /* 背景改为黄色 */
      background-color: #FDD95A; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .watermark-content {
      width: 100%;
      display: flex;
      align-items: center;
      /* 内容改为左对齐 */
      justify-content: flex-start; 
      padding: 0 20px;
    }

    /* Logo 图片样式 */
    .custom-logo-img {
      height: 36px; 
      width: auto;
      display: block;
      object-fit: contain;
    }

    /* --- 保留的原有 AI Badge 样式 --- */
    .ai-badge {
      position: fixed;
      right: 37px;
      bottom: 37px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 24px;
    }
    .ai-badge svg {
      width: 100%;
      height: 100%;
    }

  </style>
</head>

  <script>    function adjustRem() {      const pcBaseWidth = 375 // 设计稿      const width = document.documentElement.clientWidth      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`    }
    function getIsMobile() {      const width = document.documentElement.clientWidth      const isMobile = /Android|webOS|iPhone|iPod|BlackBerry|iPad|Windows Phone|Mobile/i.test(navigator.userAgent) || width <= 768      console.log('width', width, isMobile)      return isMobile    }
    // 打开飞象老师官网    function openFeixiangTeacher() {      const isMobile = getIsMobile()      // 判断是否为移动端浏览器      if (isMobile) {        // 移动端不跳转        return;      }      window.open('https://www.feixianglaoshi.com', '_blank');    }
    // 移动端检测和按钮隐藏逻辑    function checkAndHideButtonOnMobile() {      const isMobile = getIsMobile()      if (isMobile) {        adjustRem()      }      const jumpButton = document.querySelector('.right-watermark-content .jump-button');      const iframeContainer = document.querySelector('.iframe-container');
      if (isMobile && jumpButton) {        jumpButton.style.display = 'none';      } else {        jumpButton.style.display = 'flex'      }
      // 移动端时给iframe-container添加类名，否则移除类名      if (iframeContainer) {        if (isMobile) {          iframeContainer.classList.add('mobile');        } else {          iframeContainer.classList.remove('mobile');        }      }    }

    function handleResize() {      // 响应式处理：重新检测移动端并处理按钮显示/隐藏      checkAndHideButtonOnMobile();
      // 在窗口大小变化时，重新应用移动端相关的逻辑      const isMobile = getIsMobile()      const watermarkOverlay = document.querySelector('.watermark-overlay');      const iframeContainer = document.querySelector('.iframe-container');
      // 根据当前设备类型调整水印覆盖层的点击行为      if (watermarkOverlay) {        if (isMobile) {          // 移动端：移除点击事件或设置为空函数          watermarkOverlay.onclick = function () {            // 移动端不执行跳转            return;          };        } else {          // 桌面端：恢复正常的点击跳转功能          watermarkOverlay.onclick = openFeixiangTeacher;        }      }
      // 确保在resize时也能正确添加或移除mobile类      if (iframeContainer) {        if (isMobile) {          iframeContainer.classList.add('mobile');        } else {          iframeContainer.classList.remove('mobile');        }      }    }
    // 防止iframe内容溢出    window.addEventListener('resize', handleResize);
    // 页面加载完成后执行移动端检测    document.addEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);
    // 清理所有事件绑定的函数    function clearAllEvents() {      // 清除 resize 事件监听器      window.removeEventListener('resize', handleResize);
      // 清除 DOMContentLoaded 事件监听器      document.removeEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);    }
    // 页面卸载时自动清理事件（可选）    window.addEventListener('beforeunload', clearAllEvents);
  </script></body>
</html>
